{% extends 'base2.html' %}

{% block content %} 
    <div data-bs-theme="dark">
        {% load crispy_forms_tags %}
        <form id="loginfrm" method="post" class="form-container"> 
            <h1>Login</h1> 
            {% csrf_token %}
            {{form|crispy}}
            <p style=" margin-bottom: 20px; width: 250px; color: #c8a47e;">Haven't registered yet?<br><a style="color: rgb(147, 104, 69); text-decoration: none; margin: 0;" href="http://127.0.0.1:8000/signup">Sign up</a>
            </p>
            <button type="submit" class="btn">Login</button> 
        </form> 
{% endblock %}

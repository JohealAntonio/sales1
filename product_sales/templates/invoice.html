    <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Invoice Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body 
        { 
        margin: 0;
        font-family: 'Poppins', sans-serif;
        }
        
        .sheet-outer 
        {
        margin: 0;
        }
        
        .sheet 
        {
        margin: 0;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        page-break-after: always;
        }

        .sheet-outer.A4 .sheet
        { 
        width: 210mm; 
        height: 296mm 
        }
        
        .sheet.padding-5mm 
        { 
        padding: 5mm 
        }
        
        @media screen 
        {
        body 
        { 
        background: #e0e0e0 
        }
        .sheet 
        {
        background: white;
        box-shadow: 0 .5mm 2mm rgba(0,0,0,.3); 
        margin: 5mm auto;
        }
        }
        
        @page 
        {
        size: A4;
        margin: 0
        }

        @media print 
        {
        .sheet-outer, .A4, .sheet-outer.A5.landscape 
        { 
        width: 210mm 
        }
        }

        .hdg 
        {
         color: #C27846;
         text-align: center; 
         margin: auto;
         display: block;
         width: 100%;
        }

        .lg 
        {
         float: left;   
         width: 15%;
         height: 15%;
         display: inline;
        }

        img
        {
         padding-top: 5%;
        }

        h2
        {
         color: black;
         font-weight: 400;
         font-size: x-large;
        }

        .logo
        {
         float: left;
         width: 40%;
        }

        .ttl
        {
         float: right;
        }

        .ln 
        {
         border-bottom: 0.5px solid rgb(202, 202, 202);
         height: 70px;
        }

        .ln2
        {
         border-bottom: 0.5px solid rgb(202, 202, 202);
        }

        .b4bill
        {
         width: 100%;
         display: inline-block;
        }

        .it 
        {
         float: left;
        }

        .ino
        {
         float: right;
        }

        h4
        {
         margin-top: 5px;
         margin-bottom: 5px;
        }

        p
        {
         margin: 5px 0 5px 0;
        }

        .billhd
        {
         display: inline-flex;
         width: 100%;
         margin: 10px 0 10px 0;
        }

        .bill
        {
         display: flex;
         width: 100%;
         margin: 50px 0 50px 0;
        }


        .svcbl, .elbl, .cstbl
        {
         margin: auto;
         width: 33.3333333333%;
         text-align: center;
        }
        
        .svc, .el, .cst
        {
         margin: auto;
         width: 33.3333333333333%;
         text-align: center;
        }


    </style>
  </head>
<body>
    <div class="sheet-outer A4">
        <section class="sheet padding-5mm">
            <div class="hdg"> 
                <div class="logo">
                    <img class="lg" src="/static/img/logocs_white.png" alt="">
                    <h1>Charles Solutions</h1>
                </div>
                <div class="ttl">
                    <h2>INVOICE</h2>
                </div>
            </div>
            <div class="ln"></div>
            <div class="b4bill">
                <div class="it">
                    <h4>BILLED TO</h4>
                    <h4>Name</h4>
                    <p>+1 23456890</p>
                    <p>Home, Street</p>
                    <p>City, State</p>
                </div>
                <div class="ino">
                    <h4>INVOICE NO</h4>
                    <p id="ino"></p>
                    <p id="date"></p>
                </div>
            </div>
            <div class="ln2"></div>
            <div class="billhd">
                <div class="svc">
                    <h4>SERVICE</h4>
                </div>
                <div class="el">
                    <h4>ELECTRONICS INVOLVED</h4>
                </div>
                <div class="cst">
                    <h4>COST</h4>
                </div>
            </div>
            <div class="ln2"></div>
            <div class="bill">
                <div class="svcbl">
                    <p>Damaged Screen</p>
                </div>
                <div class="elbl">
                    <p>Mobile</p>
                </div>
                <div class="cstbl">
                    <p>$200</p>
                </div>
            </div>
            <div class="ln2"></div>
        </section>
    </div>
    <script>
        var chars = '1234567890',
        serialLength = 8,
        randomSerial = "#",
        i,
        randomNumber;
        
        for (i = 0; i < serialLength; i = i + 1) 
        {
            randomNumber = Math.floor(Math.random() * chars.length);
            randomSerial += chars.substring(randomNumber, randomNumber + 1);
        }
        
        document.getElementById('ino').innerHTML = randomSerial;

        const d = new Date().toLocaleDateString()

        document.getElementById('date').innerHTML = d
    </script>
</body>
</html>
</body>
</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %} 
{% block content %} 
    <h1>Login</h1> 
    <form method="post"> 
        {% csrf_token %}
        {{form|crispy}}
        <p style=" margin-bottom: 20px; width: 250px;">Haven't registered yet?<a href="http://127.0.0.1:8000/signup" >  Sign up</a>
        </p>
        <button type="submit" class="btn btn-primary">Login</button> 
    </form> 

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Joheal Antonio -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ttl}}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/static/img/logocs.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    <style>
        
    
    label, .form-label
    {
     color: #c8a47e;
    }

    .asteriskField
    {
      display: none;
    }
    
    .btn:hover
    {
     cursor: pointer;
     animation: btnmove .5s;
     color: white; 
     background-color: #ad846c;
    }

    @keyframes btnmove
    {
     from {color: rgb(0, 0, 0); background-color:#c8a47e; border: 0;}
     to {color: rgb(255, 255, 255); background-color:#ad846c; border: 0;}
    }

    .btn
    {
     border: 0px;
     font-family: 'Poppins', sans-serif;
     font-weight: 200;
     border-radius: 30px;
     font-size: 16px;
     text-align: center;
     color: black;
     background-color: #c8a47e;
     margin-top: 10px;
    }

    /* Joheal Antonio */
    .form-popup 
    {
     display: none;
    }

    .form-container 
    {
     width: 20% !important;
     background-color: rgb(0, 0, 0);
     color: #c8a47e;
     font-family: 'Poppins', sans-serif;
     position: fixed;
     padding: 10px;
     right: 40%;
     bottom: 30%;
     border: .5px solid rgb(44, 44, 44);
     border-radius: 25px;
     z-index: 2;
     animation: frmove 1s;
    }

    .form-container2
    {
     width: 60% !important;
     margin: auto;
     background-color: rgb(0, 0, 0);
     color: #c8a47e;
     font-family: 'Poppins', sans-serif;
     padding: 10px;
     border: .5px solid rgb(44, 44, 44);
     border-radius: 25px;
     z-index: 2;
     animation: frmove 1s;
    }

    select
    {
     background-color: rgb(48, 48, 48);
     color: #c8a47e;
    }

    h2
    {
     margin-left: 20%;
     color: #c8a47e;
    }

    li, .form-text
    {
     color: #c8a47eba;
    }

    input
    {
     background-color: black;
    }
    </style>
</head>
<body style="background-color: black;">
    <div style="font-family: 'Poppins', sans-serif;">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Joheal Antonio -->
</body>
</html>
